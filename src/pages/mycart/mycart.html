<ion-header>
  <ion-toolbar>
    <ion-title>
      My Cart
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let taco of cart; let i = index">
      <button ion-button icon-only icon-right item-right clear (click)="showTacoOptions(i)">
        <ion-icon name="information-circle"></ion-icon>
      </button>
      <ion-thumbnail item-left>
        <img src="img/thumbnail-totoro.png">
      </ion-thumbnail>
      <h2>{{taco.tortilla}}</h2>
      <p *ngIf="taco.tortilla == 'Tortilla Fritos'">
      </p>
      <p>{{taco.protein}}</p>
      <p>{{taco.toppings}}</p>
      <p>{{taco.cheese}}</p>
      <p>{{taco.salsa}}</p>
      <p>{{taco.sauces}}</p>
    </ion-item>
    <ion-item text-center *ngIf="cart.length == 0">
      There aren't any tacos in your cart!
    </ion-item>
  </ion-list>
</ion-content>
