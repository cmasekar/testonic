<ion-header>
  <ion-navbar>
    <button ion-button menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Queso</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="previewCart()">
        <ion-icon name="basket"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-list-header>
      Quesos
    </ion-list-header>
    <ion-item-group>
      <ion-item text-wrap *ngFor="let queso of quesoChoice">
        <ion-label>
          <h2>
            {{queso.name}} (+{{queso.cost}})
          </h2>
          <p>{{queso.info}}</p>
        </ion-label>
        <ion-checkbox [checked]="queso.isSelected" [(ngModel)]="queso.isSelected"></ion-checkbox>
      </ion-item>
    </ion-item-group>
  </ion-list>
  <button ion-button block (click)="addQuesoToCart()">Add to cart</button>
</ion-content>
