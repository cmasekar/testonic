<ion-menu [content]="content">
  <ion-header [ngClass]="{'header-padding': isIOS() }">
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" [rootParams]="{addPadding: true}" #content swipeBackEnabled="false"></ion-nav>
